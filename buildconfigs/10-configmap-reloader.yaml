apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: configmap-reloader
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/openshift/configmap-reload'
      ref: release-4.14
    contextDir: .
    images: []
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile.ocp
      from:
        kind: "ImageStreamTag"
        name: "release:base"
  output:
    to:
      kind: ImageStreamTag
      name: 'release:configmap-reloader'
